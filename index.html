<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Facebook Login Page</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 gap-2 m-auto" id="first-div">
                <h1>facebook</h1>
                <p>Connect with friends and the world <br>around you on Facebook</p>
            </div>
            <div class="col-md-5 second-div">
                <form action="" class="border border-top-0 shadow bg-body-tertiary rounded">
                    <div class="input ">
                         <input type="email" class="form-control " id="email" placeholder="Email or phone number">
                         <input type="password" class="form-control " placeholder="password">
                    </div>
                    <button type="submit" class="btn btn-primary loginbtn">Login</button>
                    <a href="#">Forgot password?</a>
                    <hr>
                    <button type="button" class="btn btn-success d-grid mx-auto">Create new account</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
